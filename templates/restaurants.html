<html>
<body>
<a href="restaurants/new">Create a new restaurant</a>
<h1>Restaurants</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% for restaurant in restaurant_first %}
 <p>{{restaurant.name}}</p>
<a href="/restaurants/{{restaurant.id}}/menu">Show menu</a><br><br>
 <a href='/restaurants/{{restaurant.id}}/edit'>Edit</a>
 <a href="/restaurants/{{restaurant.id}}/delete">Delete</a>
{% endfor %}
</body>
</html>
